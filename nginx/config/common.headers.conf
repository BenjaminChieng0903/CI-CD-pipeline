# Common Proxy and Security Headers for All Services

# Use HTTP/1.1 to support WebSockets and keep-alive
proxy_http_version 1.1;

# Forward the necessary headers to preserve the original request context
proxy_set_header Host $host;
proxy_set_header X-Real-IP $remote_addr;
proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
proxy_set_header X-Forwarded-Proto $scheme;

# Set Content-Type to application/json by default
proxy_set_header Content-Type "application/json";

# Handle WebSocket upgrades
proxy_set_header Connection $connection_upgrade;
proxy_set_header Upgrade $http_upgrade;

# Disable caching of responses and force no-store cache control
proxy_cache_bypass $http_upgrade;
proxy_no_cache 1;
proxy_set_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";

# Security headers to protect the backend
add_header X-Frame-Options "SAMEORIGIN" always;          # Mitigate clickjacking attacks
add_header X-Content-Type-Options "nosniff" always;      # Prevent MIME type sniffing
add_header X-XSS-Protection "1; mode=block" always;      # Enable XSS filtering and block detected attacks
add_header Content-Security-Policy "default-src 'self'; frame-ancestors 'self';" always; # Restrict content sources
add_header Referrer-Policy "no-referrer-when-downgrade" always; # Control information shared via the Referer header
add_header Permissions-Policy "geolocation=(self)" always; # Control which features can be used in the browser
add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always; # Force HTTPS for a year

# Hide server-specific headers
proxy_hide_header X-Powered-By;
proxy_hide_header Server;

# Timeout settings to prevent hanging requests
proxy_connect_timeout 60s;
proxy_send_timeout 60s;
proxy_read_timeout 60s;

# Prevent large requests to mitigate denial of service attacks
client_max_body_size 10M;